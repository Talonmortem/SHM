services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shm
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d shm"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8086:8086"
    environment:
      - JWT_SECRET=your-secret-key
      - DB_DSN=postgres://postgres:postgres@postgres:5432/shm?sslmode=disable
      - API_KEY="Qwe!23"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      default:
        aliases:
          - my-backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8082:80"
    depends_on:
      - backend

volumes:
  postgres_data:
